<body>
    <nav role="navigation" class="orange nav-custom">

    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Film-Bites!</a>
    </div>
    </nav>
    <!-- menu -->
    <div class="container">
        <div class="fav-nav">
            <ul class="right">
                <li><a href="#" data-target="slide-out2" class="sidenav-trigger btn-flat">My Movies</a></li>
                <li><a href="#" data-target="slide-out1" class="sidenav-trigger btn-flat">My Foods</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- slide1 Structure for foods -->
    <div id="slide-out1" class="sidenav">
        <h2 class="headline">Selected Foods</h2>
        <div class="fav-foods">
        </div>
    </div>
    <!-- slide2 Structure for movies -->
    <div id="slide-out2" class="sidenav">
        <h2 class="headline">Selected Movies</h2>
        <div class="fav-movies">
        </div>
    </div>

    <!-- Modal 1 Structure for foods -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content myfood">
            <form action="#" id="food-check">
            </form>
            <div class="recipe">

                <h3 id="recipe-ingredients-amount">Ingredients:</h3>
                <div class="row">
                    <div class="col m6">
                        <div id='ingredients-container-1'></div>
                    </div>
                    <div class="col m6"></div>
                </div>
                <h3>Instructions:</h3>
                <div id="recipe-instructions"></div>
            </div>
        </div>
        <div class="modal-footer"> <a id="close-button" href="#!" class="modal-close waves-effect waves-green btn-flat"
                onclick="location.reload();">Close</a></div>
    </div>
    </div>
    <!-- Modal 2 Structure for movies -->
    <div id="modal2" class="modal modal-fixed-footer">
        <div class="modal-content mymovie">
            <form action="#" id="movie-check">
            </form>

            <div id='movie-plot'>

                <!-- Riley (Kaitlyn Dias) is a happy, hockey-loving 11-year-old Midwestern girl, but her world turns upside-down when she and her parents move to San Francisco. Riley's emotions -- led by Joy (Amy Poehler) -- try to guide her through this difficult, life-changing
                event. However, the stress of the move brings Sadness (Phyllis Smith) to the forefront. When Joy and Sadness are inadvertently swept into the far reaches of Riley's mind, the only emotions left in Headquarters are Anger, Fear and Disgust.
                Rating: PG (Some Action|Mild Thematic Elements) Genre: Fantasy, Animation, Comedy, Kids & Family Original Language: English Director: Pete Docter Producer: Jonas Rivera Writer: Pete Docter, Meg LeFauve, Josh Cooley Release Date (Theaters):
                Jun 19, 2015 Wide Release Date (Streaming): Nov 3, 2015 Box Office (Gross USA): $2.0M Runtime: 1h 35m Distributor: Walt Disney Sound Mix: Dolby Atmos, Datasat View the collection: Pixar -->

            </div>
        </div>
        <div class="modal-footer"> <a id="close-button" href="#!" class="modal-close btn-flat"
                onclick="location.reload()">Close</a></div>
    </div>
    <!--   Movie Section   -->
    <div class="section" id="movie-section">
        <div class="container movie-tabs">
            <div class="row">
                <div class="col choice"><span class="movie-choice">

                        <button id="random-movie">Random Choice</button></span>

                </div>
            </div>
        </div>
        <div class="container movie-imgs">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m3">
                        <div class="icon-block">

                            <a href="#modal2" class="modal-trigger"> <img id='movie-image-1' src="images/poster.jpg"
                                    class="z-depth-3" /></a>

                            <div id='movie-title-1'></div>
                        </div>
                    </div>
                    <div class="col s12 m3">
                        <div class="icon-block">

                            <a href="#modal2" class="modal-trigger"> <img id='movie-image-2' src="images/poster.jpg"
                                    class="z-depth-3" /></a>

                            <div id='movie-title-2'></div>

                            <div id='movie-title-4'></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

                    <div class="col s12 m3">
